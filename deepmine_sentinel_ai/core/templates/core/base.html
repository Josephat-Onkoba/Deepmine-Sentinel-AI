<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DeepMine Sentinel AI{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Colors */
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-900: #0c4a6e;
            
            /* Neutral Colors */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Status Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: var(--space-md);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }

        p {
            margin-bottom: var(--space-md);
            color: var(--gray-600);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: var(--space-xl) 0;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary-600);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .card-content {
            padding: var(--space-lg);
        }

        .card-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: var(--space-lg);
        }

        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }

        /* Responsive Grid */
        @media (max-width: 768px) {
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .grid-3, .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.25rem; }
            
            .container {
                padding: 0 var(--space-md);
            }
        }

        /* Utilities */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }

        .mb-0 { margin-bottom: 0; }
        .mb-sm { margin-bottom: var(--space-sm); }
        .mb-md { margin-bottom: var(--space-md); }
        .mb-lg { margin-bottom: var(--space-lg); }
        .mb-xl { margin-bottom: var(--space-xl); }

        .mt-0 { margin-top: 0; }
        .mt-sm { margin-top: var(--space-sm); }
        .mt-md { margin-top: var(--space-md); }
        .mt-lg { margin-top: var(--space-lg); }
        .mt-xl { margin-top: var(--space-xl); }

        .text-primary { color: var(--primary-600); }
        .text-success { color: var(--success); }
        .text-warning { color: var(--warning); }
        .text-error { color: var(--error); }
        .text-muted { color: var(--gray-500); }

        .bg-primary { background: var(--primary-600); }
        .bg-success { background: var(--success); }
        .bg-warning { background: var(--warning); }
        .bg-error { background: var(--error); }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-300);
            border-radius: 50%;
            border-top-color: var(--primary-600);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus states for accessibility */
        .btn:focus,
        input:focus,
        textarea:focus,
        select:focus {
            outline: 2px solid var(--primary-600);
            outline-offset: 2px;
        }

        /* Advanced Components */
        
        /* Page Layout */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        .page-header {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            margin-bottom: var(--space-xl);
            overflow: hidden;
        }

        .header-content {
            padding: var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-lg);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }

        .page-subtitle {
            color: var(--gray-600);
            margin: 0;
            font-size: 0.875rem;
        }

        .icon-circle {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .bg-primary-light { background: var(--primary-600); }
        .bg-success-light { background: var(--success); }
        .bg-warning-light { background: var(--warning); }
        .bg-danger-light { background: var(--error); }

        /* Material Icons Support */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 1.25rem;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        /* Form Components */
        .form-section {
            margin-bottom: var(--space-2xl);
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 2px solid var(--primary-100);
        }

        .form-grid {
            display: grid;
            gap: var(--space-lg);
        }

        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-xs);
            font-size: 0.875rem;
        }

        .form-label.required::after {
            content: " *";
            color: var(--error);
        }

        .form-help {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: var(--space-xs);
        }

        .form-error {
            font-size: 0.75rem;
            color: var(--error);
            margin-top: var(--space-xs);
        }

        .form-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: flex-end;
            padding-top: var(--space-lg);
            border-top: 1px solid var(--gray-200);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-xs);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        /* Input Styles */
        input, select, textarea {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px var(--primary-100);
        }

        input:disabled, select:disabled, textarea:disabled {
            background: var(--gray-100);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        /* File Upload */
        .file-upload-zone {
            position: relative;
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            text-align: center;
            transition: all 0.2s ease;
        }

        .file-upload-zone:hover {
            border-color: var(--primary-500);
            background: var(--primary-50);
        }

        .file-input {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-content {
            pointer-events: none;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fecaca;
            color: #991b1b;
        }

        .badge-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .badge-outline {
            background: transparent;
            border: 1px solid var(--gray-300);
            color: var(--gray-600);
        }

        /* Feature Grid for Detail Pages */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .feature-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .feature-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Code Block */
        .code-block {
            background: var(--gray-100);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--gray-200);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-600);
            border-radius: var(--radius-sm);
            transition: width 0.3s ease;
        }

        /* Tabs */
        .tabs {
            margin-bottom: var(--space-lg);
        }

        .tab-list {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            gap: var(--space-md);
        }

        .tab-button {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            border: none;
            background: none;
            color: var(--gray-600);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-button:hover {
            color: var(--primary-600);
        }

        .tab-button.active {
            color: var(--primary-600);
            border-bottom-color: var(--primary-600);
        }

        .tab-content {
            padding-top: var(--space-lg);
        }

        /* Data Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: var(--radius-md);
            border: 1px solid var(--gray-200);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .data-table th {
            background: var(--gray-50);
            padding: var(--space-md);
            text-align: left;
            font-weight: 600;
            color: var(--gray-700);
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.875rem;
        }

        .data-table td {
            padding: var(--space-md);
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.875rem;
        }

        .data-table tr:hover {
            background: var(--gray-50);
        }

        /* Alerts */
        .alert {
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            border: 1px solid;
        }

        .alert-info {
            background: var(--primary-50);
            border-color: var(--primary-200);
            color: var(--primary-800);
        }

        .alert-success {
            background: #dcfce7;
            border-color: #bbf7d0;
            color: #166534;
        }

        .alert-warning {
            background: #fef3c7;
            border-color: #fde68a;
            color: #92400e;
        }

        .alert-danger {
            background: #fecaca;
            border-color: #fca5a5;
            color: #991b1b;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
        }

        /* Links */
        .link {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .link-success {
            color: var(--success);
        }

        .link-success:hover {
            color: #059669;
        }

        /* Button Variants */
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-600);
            color: var(--primary-600);
        }

        .btn-outline:hover {
            background: var(--primary-600);
            color: white;
        }

        .btn-lg {
            padding: var(--space-lg) var(--space-xl);
            font-size: 1rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
            padding: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            z-index: 1000;
            max-width: 400px;
        }

        .notification-success {
            border-left: 4px solid var(--success);
        }

        .notification-error {
            border-left: 4px solid var(--error);
        }

        /* Animations */
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Card Variants */
        .card-title {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
        }

        .card-body {
            padding: var(--space-lg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid.grid-cols-2,
            .form-grid.grid-cols-3 {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .tab-list {
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .form-grid.grid-cols-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Print Styles */
        @media print {
            .navbar,
            .footer,
            .btn,
            .page-actions {
                display: none !important;
            }

            body {
                background: white !important;
            }

            .content-section {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
        }
    </style>
</head>
<body>
    {% include "core/navbar.html" %}

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include "core/footer.html" %}
</body>
</html>
